name: Generate README

on:
  push:
    branches: [main]  # âœ… Only trigger on main branch

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0" # You can change this to your Flutter version
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Run README Generator
        run: dart lib/script/generate_readme.dart

      - name: Commit and Push README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-generate README.md"
          git push
